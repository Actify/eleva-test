<div class="row m-0">
  <div class="col-12 col-md-6 p-0"><gmap-view class="gmap-view mt-md-3" markers="facilities" open-marker="selectFacility(id)"></gmap-view></div>
  <div class="col-12 col-md-6 p-3">
    <div class="list-group">
      <a ng-repeat="(index, item) in facilities" ng-href="{{ '#!facility/' + item.id }}" class="list-group-item list-group-item-action facilities-list-item" ng-class="{'active' : item.active === true}">
        <div class="d-flex flex-row align-items-start">
          <div class="flex-shrink-0 mr-3 facilities-list-item__photo"><img ng-src="{{item.gmaps_image}}"></div>
          <div class="flex-grow-1">
            <span class="font-weight-bold flex-grow-1 facilities-list-item__name">{{ item.name }}</span>
            <br>
            <small class="facilities-list-item__address">{{ item.address }}</small>
          </div>
          <i class="material-icons">keyboard_arrow_right</i>       
        </div>
      </a>
    </div>
    <div class="alert alert-secondary" role="alert" ng-if="facilities.length == 0">
      Nessun impianto inserito
    </div>
    <div class="mt-3">
      <a class="btn btn-primary btn-block" href="#!facility-edit">Aggiungi</a>
    </div>
  </div>
</div>
